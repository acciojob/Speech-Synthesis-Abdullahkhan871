<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll('[type="range"]');
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      let textArea = document.querySelector("textarea");
      const synth = window.speechSynthesis;
      // fetching voices
      window.addEventListener("load", loadVoices);
      function loadVoices() {
        voices = synth.getVoices();
        for (let i = 0; i < voices.length; i++) {
          let option = document.createElement("option");
          option.textContent = `${voices[i].name} (${voices[i].lang})`;
          option.value = i;
          voicesDropdown.append(option);
        }
      }

      // posting value to speechApi
      speakButton.addEventListener("click", () => {
        const msg = new SpeechSynthesisUtterance(textArea.value);
        msg.voice = voices[voicesDropdown.value];
        for (let i of options) {
          if (i.name == "rate") {
            msg.rate = i.value;
          } else {
            msg.pitch = i.value;
          }
        }
        synth.speak(msg);
      });

      stopButton.addEventListener("click", () => {
        synth.cancel();
      });
    </script>
  </body>
</html>
